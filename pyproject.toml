[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sylphy"
dynamic = ["version"]
description = "Protein sequence representation: encoders, embeddings, and reductions."
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.10,<3.13"
authors = [
    { name = "Kren AI Lab", email = "krenai@umag.cl" },
]
keywords = [
    "AAindex",
    "ESM",
    "ProtBERT",
    "ProtT5",
    "bioinformatics",
    "dimension-reduction",
    "embeddings",
    "k-mers",
    "protein",
    "transformers",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "appdirs>=1.4.4",
    "huggingface-hub>=0.20",
    "joblib>=1.3",
    "numpy>=1.24",
    "pandas>=2.0",
    "rich>=13.0",
    "scikit-learn>=1.3",
    "typer>=0.9",
]

[project.optional-dependencies]
all = [
    "accelerate>=0.29",
    "biopython>=1.80",
    "biotite>=0.38.0",
    "clustpy>=0.0.2",
    "esm>=3.0; platform_system!='Windows'",
    "fastparquet>=2024.5.0",
    "igraph>=0.11.0",
    "pyarrow>=14.0.0; platform_python_implementation!='PyPy'",
    "rich>=13.0",
    "safetensors>=0.4",
    "sentencepiece>=0.1.99",
    "torch>=2.1",
    "transformers>=4.40",
    "tslearn>=0.6.0",
    "umap-learn>=0.5.5",
]
bio = [
    "biopython>=1.80",
    "biotite>=0.38.0",
]
cli = [
    "rich>=13.0",
]
dev = [
    "build>=1.0.0",
    "mypy>=1.8.0",
    "pytest>=8.4.2",
    "ruff>=0.14.0",
    "taskipy>=1.13.0",
    "twine>=5.0.0",
]
embeddings = [
    "accelerate>=0.29",
    "esm>=3.0; platform_system!='Windows'",
    "safetensors>=0.4",
    "sentencepiece>=0.1.99",
    "torch>=2.1",
    "transformers>=4.40",
]
graph = [
    "igraph>=0.11.0",
]
parquet = [
    "fastparquet>=2024.5.0",
    "pyarrow>=14.0.0; platform_python_implementation!='PyPy'",
]
reductions = [
    "clustpy>=0.0.2",
    "tslearn>=0.6.0",
    "umap-learn>=0.5.5",
]
tests = [
    "pytest-cov>=5.0.0",
    "pytest>=8.4.1",
]

[project.scripts]
sylphy = "sylphy.cli.main:app"

[project.urls]
Documentation = "https://github.com/KREN-AI-Lab/sylphy#readme"
Homepage = "https://github.com/KREN-AI-Lab/sylphy"
Issues = "https://github.com/KREN-AI-Lab/sylphy/issues"
Source = "https://github.com/KREN-AI-Lab/sylphy"

[tool.hatch.version]
path = "sylphy/__init__.py"
pattern = '__version__ = "(?P<version>[^"]+)"'

[tool.hatch.build.targets.sdist]
include = [
    "/sylphy",
]

[tool.ruff]
line-length = 110
target-version = "py313"

[tool.ruff.lint]
select = ["F", "W", "E", "I", "A", "B", "N"]

[tool.taskipy.tasks]
sort-imports = "ruff check --fix --select I sylphy/ tests/"
format = "task sort-imports && ruff format sylphy/ tests/"
lint = "ruff check sylphy/ tests/"
lint-fix = "ruff check --fix sylphy/ tests/"
test = "pytest -q"
test-v = "pytest -v"
test-cov = "pytest --cov=sylphy --cov-report=html"
